<div class="login-container">
    <app-logo></app-logo>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Sign in to Flight Bridge
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="login-input form-group">   
                    <mat-icon prclass="mat-18" color="primary">account_box</mat-icon>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Benutzername" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    </mat-form-field>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">
                            <mat-icon class="info_tooltip" matTooltip="Benutzername ist erforderlich">info</mat-icon>            
                        </div>
                    </div>
                </div>
                <div class="login-input form-group">
                    <mat-icon class="mat-18" color="primary">lock</mat-icon>
                    <mat-form-field>
                        <input matInput type="password" placeholder="Passwort" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </mat-form-field>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">
                            <mat-icon class="info_tooltip" matTooltip="Passwort ist erforderlich">info</mat-icon>
                        </div>
                    </div>
                </div>
                <div class="login-input login-group form-group">
                    <!-- <mat-checkbox color="warn">Remember me</mat-checkbox> -->
                    <a class="register-link" routerLink="/register">registrieren</a>
                    <button mat-raised-button color="primary" class="login-button">
                        Anmelden
                    </button>
                </div>
            </mat-card-content>
            <app-alert></app-alert>
        </mat-card>
    </form>
</div>
